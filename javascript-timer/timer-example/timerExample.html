<!DOCTYPE html>
<html>
<head>
    <title>javascript timer example</title>
</head>
<body>

<button onclick="myVar = setTimeout(myFunction, 2000)">Try it</button>
<button onclick="clearTimeout(myVar)">Stop it</button>

<script>
    function myFunction() {
        alert('Hello');
    }
</script>

</body>
</html>
