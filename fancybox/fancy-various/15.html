<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <title></title>

        <link rel="stylesheet" href="../fancybox/source/jquery.fancybox.css">
        <style>
.expander {
    position: absolute;
    top: 5px;
    left: 5px;
    width: 16px;
    height: 16px;
    padding: 4px;
    background: white url(http://c2.staticflickr.com/2/1618/24196847359_aa6d794ed6_t.png) center center no-repeat;
    z-index: 99999;
    cursor: pointer;
}
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="../fancybox/source/jquery.fancybox.js"></script>
        <script src="https://rawgithub.com/kayahr/jquery-fullscreen-plugin/master/jquery.fullscreen.js"></script>
        <script src="../global.js"></script>
        <script>
$(document).ready(function() {
    $(".fancybox").fancybox({
        openEffect: 'none',
        closeEffect: 'none',
        afterShow: function() {
            $('<div class="expander"></div>').appendTo(this.inner).click(function() {
                $(document).toggleFullScreen();
            });
        },
        afterClose: function() {
            $(document).fullScreen(false);
        }
    });

    $(document).bind("fullscreenerror", function() {
        alert("Browser rejected fullscreen change");
    });
});
        </script>
    </head>
