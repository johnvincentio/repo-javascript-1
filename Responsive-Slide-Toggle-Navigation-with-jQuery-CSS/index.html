<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Responsive Slide Toggle Navigation Demo</title>
<link href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<style>
@import url(http://fonts.googleapis.com/css?family=roboto);

body {
  background: #fff;
  margin: 0;
  padding: 0;
}

.menu {
  background: #1abc9c;
  display: none;
  width: 100%;
}

.menu ul {
  font-family: 'roboto', serif;
  list-style: none;
  margin: 0;
  padding: 0;
  text-align: center;
}

.menu ul li {
  color: #fff;
  font-size: 12px;
  letter-spacing: 2px;
  padding: 15px 0;
  text-transform: uppercase;
}

.menu ul li:hover { background: #16a085; }

.menu a {
  text-decoration: none;
  color: #fff;
}

.menu-toggle {
  background: none;
  color: #333;
  width: 100%;
  text-align: center;
  padding: 10px 0;
  font-size: 25px;
}

.menu-toggle a {
  text-decoration: none;
  color: #333;
}

.about {
  width: 100%;
  font-family: 'roboto', serif;
  font-size: 40px;
  margin-top: 100px;
  text-align: center;
  color: #333;
}
</style>
</head>

<body>
<div class="menu">
  <ul>
    <a href="#">
    <li>I. Home</li>
    </a> <a href="#">
    <li>II. About</li>
    </a> <a href="#">
    <li>III. Services</li>
    </a> <a href="#">
    <li>IV. Blog</li>
    </a> <a href="#">
    <li>VI. Contact</li>
    </a>
  </ul>
</div>
<div class="menu-toggle"> <a href="#"><i class="fa fa-angle-double-down"></i></a> </div>
<div class="about">Responsive Slide Toggle Navigation</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
<script>
$(document).ready(function(){
			$(".menu-toggle a").click(function(){ 
				$(".menu").slideToggle(700);
			});
		});
</script>

</body>
</html>
