<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Budgety</title>
</head>

<body>

    <div class="top">
        <div class="budget">
            <div class="budget__title">
                Available Budget in <span class="js--budget-title budget__title--month">%Month%</span>:
            </div>

            <div class="js--budget-value budget__value"></div>

            <div class="budget__income clearfix">
                <div class="budget__income--text">Income</div>
                <div class="right">
                    <div class="js--budget-income-value budget__income--value"></div>
                    <div class="budget__income--percentage">&nbsp;</div>
                </div>
            </div>

            <div class="budget__expenses clearfix">
                <div class="budget__expenses--text">Expenses</div>
                <div class="right clearfix">
                    <div class="js--budget-expenses-value budget__expenses--value"></div>
                    <div class="js--budget-expenses-percentage budget__expenses--percentage"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="add">
            <div class="add__container">
                <select class="js--add-type">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="js--add-description" placeholder="Add description">
                <input type="number" class="js--add-value" placeholder="Value">
                <button class="js--add-btn"><i class="ion-ios-checkmark-outline"></i></button>
            </div>
        </div>

        <div class="js--container container clearfix">
            <div class="income">
                <h2 class="icome__title">Income</h2>
                <div class="js--income-list"></div>
            </div>

            <div class="expenses">
                <h2 class="expenses__title">Expenses</h2>
                <div class="js--expenses-list"></div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/budget.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
